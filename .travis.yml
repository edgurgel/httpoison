language: erlang
notifications:
  recipients:
    - eduardo@gurgel.me
otp_release:
  - R16B
  - R16B01
  - R16B02
script: mix test
install: mix deps.get
before_install:
  - mkdir -p vendor/elixir
  - wget -q https://github.com/elixir-lang/elixir/releases/download/v0.12.3/v0.12.3.zip && unzip -qq v0.12.3.zip -d vendor/elixir
  - export PATH="$PATH:$PWD/vendor/elixir/bin"
  - export MIX_ENV=test
